<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 사용자 스크립트 추가 -->
<th:block>
<script th:inline="javascript">
/*<![CDATA[*/
$(function () {
	
	$('#gwlist').DataTable({
		'ordering'    : false,   /* 자동으로 정렬되는 것을 막자 */
	});
	
    
  });

/*]]>*/

</script>
</th:block>
<div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- 
    <section class="content-header">
      <h1>
        게시판 리스트
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>
    -->
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Target Gateway List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="stationlist" style="border:solid 1px; border-collapse: collapse"> <!--  class="table table-bordered table-striped"> -->
                <thead>
                <tr style="background-color: antiquewhite">
                  <th style="border:solid 1px;"/>	
                  <th style="border:solid 1px;">STATION CODE</th>
                  <th style="border:solid 1px;">STATION NAME</th>
                  <th style="border:solid 1px;">DESC</th>
                  <th style="border:solid 1px;">GW COUNT</th>
                  <th style="border:solid 1px;">TAG COUNT</th>
                  <th style="display:none;">EVENT ID</th>
                </tr>
                </thead>
                <tbody>
              		<tr th:each="station : ${stationlist}">
              		  <td  style="border:solid 1px;"><input type="checkbox" name="chStation"/></td>	
	                  <td  style="border:solid 1px;" th:text="${station.code}">STATION CODE</td>
	                  <td style="border:solid 1px;" th:text="${station.name}">STATION NMAE</td>
	                  <td style="border:solid 1px;" th:text="${station.description}">DESC</td>
	                  <td style="border:solid 1px;" th:text="${station.gwCount}">GW COUNT</td>
	                  <td style="border:solid 1px;" th:text="${station.tagCount}">TAG COUNT</td>
					 <td style="display:none;" >Reserve Time</td>
	                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
     <div>
     	<input id="cancelBtn" type="button" value="Next" onClick="location.href='./targetList'">
     </div>
</body>
</html>
