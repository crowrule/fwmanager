<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 사용자 스크립트 추가 -->
<th:block>
<script th:inline="javascript">
/*<![CDATA[*/
$(function () {
	
	$('#gwlist').DataTable({
		'ordering'    : false,   /* 자동으로 정렬되는 것을 막자 */
	});
	
    
  });

/*]]>*/

</script>
</th:block>
<div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- 
    <section class="content-header">
      <h1>
        게시판 리스트
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>
    -->
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Target Gateway List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="gwlist" style="border:solid 1px; border-collapse: collapse"> <!--  class="table table-bordered table-striped"> -->
                <thead>
                <tr style="background-color: antiquewhite">
                  <th style="border:solid 1px;"/>	
                  <th style="border:solid 1px;">STATION</th>
                  <th style="border:solid 1px;">NAME</th>
                  <th style="border:solid 1px;">IP</th>
                  <th style="border:solid 1px;">MAC</th>
                  <th style="border:solid 1px;">Reserve Status</th>
                  <th style="border:solid 1px;">Reserve Time</th>
                </tr>
                </thead>
                <tbody>
              		<tr th:each="gwInfoVO : ${list}">
              		  <td  style="border:solid 1px;"><input type="checkbox" name="cancelTarget"/></td>	
	                  <td  style="border:solid 1px;" th:text="${gwInfoVO.stationCode}">STATION</td>
	                  <!-- <td><a th:href="@{/samplehome/board/read(bno=${boardVO.bno})}" th:text="${boardVO.title}">TITLE</a></td> -->
	                  <td style="border:solid 1px;" th:text="${gwInfoVO.name}">NAME</td>
	                  <td style="border:solid 1px;" th:text="${gwInfoVO.ip}">IP</td>
	                  <td style="border:solid 1px;" th:text="${gwInfoVO.mac}">MAC</td>
	                  <td style="border:solid 1px; text-align:center;" th:switch="${gwInfoVO.status}" >
							<span th:case="Reserved" th:text="${gwInfoVO.status}">Reserve Status</span>
							<span th:case="Auto"><input type="button" style="width: 100%;" value="Auto Reservation" onClick="location.href='./auto'"></span>
							<span th:case="Configure"><input type="button" style="width: 100%;" value="Manual Reservation" onClick="location.href='./manual'"/></span>
					 </td>
					 <td style="border:solid 1px;" th:text="${gwInfoVO.reserveTime}">Reserve Time</td>
	                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
     <div>
     	<input id="cancelBtn" type="button" value="Cancel" onClick="location.href='./targetList?type=4'">
     </div>
</body>
</html>
